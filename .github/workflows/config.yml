name: CI

on:
  push:
    branches: 
      - "*"
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run install dependencies
        run: npm install
        
      - name: Run audit
        run: npm audit fix
  
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:       
      - name: Run test
        run: npm run test
