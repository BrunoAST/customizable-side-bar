<!DOCTYPE html>
<html
  dir="ltr"
  lang="en"
>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/rh-core-ui.esm.js"
    ></script>
    <script
      nomodule
      src="/build/rh-core-ui.js"
    ></script>
  </head>

  <body style="margin: 1rem; padding: 0; display: flex; gap: 2rem;">
    <!-- <rh-side-bar></rh-side-bar> -->
    <rh-button
      variant="filled"
      titleValue="Filled"
      ionIconName="trash-outline"
    ></rh-button>

    <rh-button
      variant="stroked"
      titleValue="Stroked"
    ></rh-button>

    <rh-button titleValue="Basic"></rh-button>

    <rh-button
      variant="underlined"
      titleValue="Underlined"
    ></rh-button>

    <rh-button
      variant="icon"
      titleValue="Icon"
      ionIconName="save-outline"
    ></rh-button>
  </body>

  <script>
    const el = document.querySelector("rh-side-bar");

    el.menuItems = [
      { name: "Início", url: "http://google.com", ionIconName: "home", isActive: true },
      { name: "Fatores", url: "http://facebook.com", ionIconName: "options", isActive: false },
      { name: "Perguntas", url: "http://amazon.com", ionIconName: "chatbox-ellipses", isActive: false },
      { name: "Usuários", url: "http://youtube.com", ionIconName: "people", isActive: false },
      { name: "Relatórios", url: "http://twitter.com", ionIconName: "clipboard", isActive: false },
      { name: "Resultados", url: "http://hbo.com", ionIconName: "bar-chart", isActive: false }
    ];

    el.addEventListener("itemClicked", (data) => {
      console.log(data.detail);
    });
  </script>

</html>
