<!DOCTYPE html>
<html
  dir="ltr"
  lang="en"
>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/customizable-side-bar.esm.js"
    ></script>
    <script
      nomodule
      src="/build/customizable-side-bar.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/fontawesome/css/all.css"
    >
  </head>

  <body style="margin: 0; padding: 0;">
    <rh-side-bar></rh-side-bar>
  </body>

  <script>
    const el = document.querySelector("rh-side-bar");

    el.menuItems = [
      { name: "Início", url: "http://google.com", faIcon: "fas fa-border-all", isActive: true },
      { name: "Fatores", url: "http://facebook.com", faIcon: "fas fa-chart-pie", isActive: false },
      { name: "Perguntas", url: "http://amazon.com", faIcon: "fas fa-comment-dots", isActive: false },
      { name: "Usuários", url: "http://youtube.com", faIcon: "fas fa-user", isActive: false },
      { name: "Relatórios", url: "http://twitter.com", faIcon: "fas fa-file-alt", isActive: false },
      { name: "Resultados", url: "http://hbo.com", faIcon: "fas fa-poll", isActive: false }
    ];

    el.addEventListener("itemClicked", (data) => {
      const items = el.menuItems.map(item => {
        item.isActive = item.url == data.detail ? true : false;
        return item;
      });
      el.menuItems = items;
    });
  </script>

</html>
