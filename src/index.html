<!DOCTYPE html>
<html
  dir="ltr"
  lang="en"
>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/rh-core-ui.esm.js"
    ></script>
    <script
      nomodule
      src="/build/rh-core-ui.js"
    ></script>
  </head>

  <body
    style="margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;"
  >
    <div style="width: 80%;">
      <rh-input-range-slider
        label="Selecione o intervalo para nota ideal da competÃªncia"
        initial-min-value-cursor="2"
        initial-max-value-cursor="8"
      ></rh-input-range-slider>
      <button onclick="logValues()">Log current value</button>
    </div>
  </body>

  <script>
    const el = document.querySelector("rh-input-range-slider");
    let min;
    let max;

    el.addEventListener("maxValueUpdated", (event) => {
      max = event.detail
    });

    el.addEventListener("minValueUpdated", (event) => {
      min = event.detail
    });

    function logValues() {
      console.log({ min, max });
    }
  </script>

</html>
